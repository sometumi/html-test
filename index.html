<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>Number guessing game</title>
	<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
	<style>
		html {
			font-family: sans-serif;
		}

		body {
			width: 50%;
			max-width: 800px;
			min-width: 480px;
			margin: 0 auto;
		}

		.lastResult {
			color: white;
			padding: 3px;
		}
	</style>
</head>

<body>
<el-row>
	<el-col :span="24">
		<div class="grid-content bg-purple-dark">
			<h1>亲爱的小仙女，来玩一个猜数字的游戏吧:)</h1>

			<p>猜一个1-100之间的数字,只可以猜10次呀</p>

			<div class="form">
				<label for="guessField">输入你的数字: </label><input type="text" id="guessField" class="guessField">
				<input type="submit" value="确定" class="guessSubmit">
			</div>

			<div class="resultParas">
				<p class="guesses"></p>
				<p class="lastResult"></p>
				<p class="lowOrHi"></p>
			</div>
		</div>
	</el-col>
</el-row>

<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
	// Your JavaScript goes here
	let randomNumber = Math.floor (Math.random () * 100) + 1;

	let guesses = document.querySelector ('.guesses');
	let lastResult = document.querySelector ('.lastResult');
	let lowOrHi = document.querySelector ('.lowOrHi');

	let guessSubmit = document.querySelector ('.guessSubmit');
	let guessField = document.querySelector ('.guessField');

	let guessCount = 1;
	let resetButton;
	guessSubmit.addEventListener('click',function () {
		checkGuess();
	});
	function checkGuess() {
		let userGuess = Number (guessField.value);
		if (guessCount === 1) {
			guesses.textContent = '历史猜测记录:';
		}
		guesses.textContent += userGuess + ' ';
		if (userGuess === randomNumber) {
			lastResult.textContent = '恭喜你!你猜对了';
			lastResult.style.backgroundColor = 'green';
			lowOrHi.textContent = '';
			setGameOver ();
		} else if (guessCount === 10) {
			lastResult.textContent = '!!!GAME OVER!!!';
			setGameOver ();
		} else {
			lastResult.textContent = '猜错啦,李雪小仙女:)';
			lastResult.style.backgroundColor = 'red';
			if (userGuess < randomNumber) {
				lowOrHi.textContent = '小仙女你的数字太小啦!';
			} else if (userGuess > randomNumber) {
				lowOrHi.textContent = '小仙女你的数字太大啦!';
			}
		}
		guessCount++;
		guessField.value = '';
		guessField.focus ();
	}

	function setGameOver() {
		guessField.disabled = true;
		guessSubmit.disabled = true;
		resetButton = document.createElement ('button');
		resetButton.textContent = 'Start new game';
		document.body.appendChild (resetButton);
		resetButton.addEventListener ('click', resetGame);
	}
	function resetGame() {
		guessCount = 1;

		let resetParas = document.querySelectorAll('.resultParas p');
		for (let i = 0 ; i < resetParas.length ; i++) {
			resetParas[i].textContent = '';
		}

		resetButton.parentNode.removeChild(resetButton);

		guessField.disabled = false;
		guessSubmit.disabled = false;
		guessField.value = '';
		guessField.focus();

		lastResult.style.backgroundColor = 'white';

		randomNumber = Math.floor(Math.random() * 100) + 1;
	}
</script>
</body>
</html>
